{% extends 'base.html' %} <!--take all from base.html-->

{% block title %}
<title>Add products</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add new product</h1>
    <form method="post">
        <!--entry data from user-->
        <input type="text" class="'form-control" name="title" id="title" placeholder="Product name"><br>
        <input type="number" class="'form-control" name="price" id="price" placeholder="Price"><br>
        <input type="text" class="'form-control" name="description" id="description" placeholder="Description"><br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
