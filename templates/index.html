{% extends 'base.html' %} <!--take all from base.html-->

{% block title %}
<title>Store</title>
{% endblock %}

{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal">Products</h1>
  <p class="fs-5 text-muted">Top selling</p>
</div>

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
  {% for element in data %}

        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{element.title}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{element.price}}<small class="text-muted fw-light">EUR</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{element.description}}</li>
            </ul>
            <a href="" class="w-100 btn btn-lg btn-outline-primary">Buy</a>
          </div>
        </div>
  {%endfor%}
</div>
{% endblock %}
